<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--IE8兼容渲染和设备自适应meta:常用meta-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--IE8兼容渲染和设备自适应meta:常用meta END-->
    <title>User List</title>
    <script type="text/javascript" src="/static/js/jquery/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript">
    $(function(){
        $.ajax({
            type:'post',
            url:'/userList',
            data:JSON.stringify({}),
            async:false,
            cache:false,
            success:function(d){
                d = JSON.parse(d);
                if(d.success){
                    var rst = d.data;
                    $("#container table tbody").html('');
                    for(var i=0;i<rst.length;i++){
                        $("#container table tbody").append('<tr><td>'+rst[i].name+'</td><td>'+rst[i].email+'</td></tr>');
                    }
                }
            },
            error:function(e){
                console.log(e);
            }

        });
    });
</script>
</html>
